<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> DOM övningar </title>
	<link rel="shortcut icon" href="" type="image/x-icon">

	<link rel="stylesheet" href="style/7.6.css">
	<link rel="stylesheet" href="style/7.7.css">
	<link rel="stylesheet" href="style/designPatterns.css">
	<script type="module" src="./src/7.6.js"></script>
	<script type="module" src="./src/7.7.js"></script>

	<!-- Importera en JS-fil, som i sin tur har ansvar för att importera alla andra -->
	<script type="module" src="src/designPatterns/main.js"></script>
</head>
<body>
	<div class="overlay hidden">
		<dialog>
			<h1> Viktigt! </h1>
			<p> Det kommer att gå bra. Du klarar det! </p>
			<button id="hide-dialog"> Göm dialogen </button>
		</dialog>
	</div>


	<div class="tab-container">
		<div class="tab-headings">
			<p class="selected"> Trafikljus </p>
			<p> Streamingprofiler </p>
			<p> Räknare (LS) </p>
		</div>
		<div class="tab-content">

			<!-- Flik 1 -->
			<div class="hidden">
				<div class="row">
					<div class="lights">
						<div class="top on"></div>
						<div class="middle"></div>
						<div class="bottom"></div>
					</div>
				</div>
				<button id="button-next"> Nästa steg </button>
			</div>

			<!-- Flik 2 -->
			<div class="hidden">
				<section class="streaming-container">
					<p> Profiler </p>
					<input id="profile-name" type="text" />
					<button id="add-profile"> Lägg till profil </button>
					<ul id="profile-list"></ul>
				</section>
			</div>

			<!-- Flik 3 -->
			 <div class="hidden">
				<section>
					<p> Värdet ska sparas med localStorage och hämtas igen när vi laddar om sidan! </p>
					<div class="row">
						<button id="minus-button"> -1 </button>
						<span id="counter-value"> 0 </span>
						<button id="plus-button"> +1 </button>
					</div>
				</section>
			 </div>

		</div>
	</div>

	<div>
		<button id="show-dialog"> Visa dialog </button>
	</div>

	<div class="card-container">
		<h1> Deckare </h1>
		<button id="card-lower-price"> Sänk priset med 10% </button>
		<button id="card-higher-price"> Höj priset med 10% </button>
		<div class="sort-container">
			Sortera efter
			<button id="sort-by-title"> Titel <img src="./assets/up-arrow.png" /> </button> |
			<button id="sort-by-author"> Författare <img src="./assets/up-arrow.png" /> </button> |
			<button id="sort-by-price-asc"> Pris <img src="./assets/up-arrow.png" /> </button> |
			<button id="sort-by-price-desc"> Pris <img src="./assets/down-arrow.png" /> </button>
		</div>
		<section class="cards">
			<!-- <div class="card">
				<h2> Bokens titel </h2>
				spännande bild om vi har
				<p> Författarens namn </p>
				<p> 123 kr </p>
			</div> -->
		</section>
	</div>

	<div class="card-cart">
		<h1> Kundvagn </h1>
		<ul class="cart">
			<!-- <li class="cart-item">
				Bokens titel ... Bokens pris
			</li> -->
		</ul>
	</div>

</body>
</html>
